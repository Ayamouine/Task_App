            <h2>Gestion des Membres du Projet</h2>

            
            <form id="ajouter-membre-form" action="ajouter-membre.php" method="POST">
                <label for="membre-email">Ajouter un Membre (Email) :</label>
                <input type="email" id="membre-email" name="membre-email" required>

            </form>

           
            <h3>Membres du Projet</h3>

                    <tr>
                        <th>Nom</th>

                <tbody>
                    
                </tbody>

            <h3>Discussion du Projet</h3>
            <div class="discussion">
                <div id="messages">
                  
                </div>
                <form id="envoyer-message-form">
                    <input type="text" id="message" name="message" placeholder="Écrivez un message..." required>
                    <button type="submit">Envoyer</button>
                </form>
